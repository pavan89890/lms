<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Login Page</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<br />
	<div class="container">
		<div class="col-xs-8 col-xs-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">Login</div>
				<div class="panel-body">
					<div class="alert alert-danger" th:if="${errorMsg!=null}">
						<p th:text="${errorMsg}" style="color: red;"></p>
					</div>
					<div class="alert alert-success" th:if="${logoutMsg!=null}">
						<p th:text="${logoutMsg}" style="color: green;"></p>
					</div>
					<form class="form-horizontal" th:action="@{/login}" method="post">
						<div class="form-group">
							<label class="control-label col-sm-2" for="usernameId">User
								Name:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="usernameId"
									placeholder="Enter Username" name="username" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Password:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="pwd"
									placeholder="Enter password" name="password" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#usernameId").focus();
		})
	</script>
</body>
</html>
