<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{decorator}">
<head>
</head>
<body>
	<!-- /.row -->
	<div layout:fragment="page_content" id="page_content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Leaves <small>count</small>
			</h1>
		</section>

		<!-- Main content -->
		<section class="content">
			<!-- Info boxes -->
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-aqua"><i class="fa fa-edit"></i></span>

						<div class="info-box-content">
							<span class="info-box-text">Leaves Requested</span> <span
								class="info-box-number" th:text="${requested}"></span>
						</div>
						<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
				</div>
				<!-- /.col -->
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-red"><i class="fa fa-remove"></i></span>

						<div class="info-box-content">
							<span class="info-box-text">Leaves Rejected</span> <span
								class="info-box-number" th:text="${rejected}"></span>
						</div>
						<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
				</div>
				<!-- /.col -->

				<!-- fix for small devices only -->
				<div class="clearfix visible-sm-block"></div>

				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-green"><i class="fa fa-check"></i></span>

						<div class="info-box-content">
							<span class="info-box-text">Leaves Approved</span> <span
								class="info-box-number" th:text="${approved}"></span>
						</div>
						<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
				</div>
				<!-- /.col -->
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-yellow"><i
							class="fa fa-trash"></i></span>

						<div class="info-box-content">
							<span class="info-box-text">Leaves Cancelled</span> <span
								class="info-box-number" th:text="${cancelled}"></span>
						</div>
						<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
				</div>
				<!-- /.col -->
			</div>
		</section>
	</div>

	<th:block layout:fragment="scripts">
	</th:block>
</body>
</html>
